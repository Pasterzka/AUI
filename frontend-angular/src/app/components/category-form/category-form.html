<div style="padding: 20px;">
  <h2>{{ categoryId ? 'Edytuj LigÄ™' : 'Nowa Liga' }}</h2>

  <form (ngSubmit)="onSubmit()" style="max-width: 300px;">

    <div style="margin-bottom: 15px;">
      <label>Nazwa:</label><br>
      <input type="text" [(ngModel)]="category.name" name="name" required style="width: 100%; padding: 5px;">
    </div>

    <div style="margin-bottom: 15px;">
      <label>Kraj:</label><br>
      <input type="text" [(ngModel)]="category.country" name="country" required style="width: 100%; padding: 5px;">
    </div>

    <div style="margin-top: 20px;">
      <button type="submit" style="padding: 10px 20px; margin-right: 10px;">Zapisz</button>
      <button type="button" routerLink="/categories" style="padding: 10px 20px;">Anuluj</button>
    </div>

  </form>
</div>
